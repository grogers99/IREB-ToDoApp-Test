<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo App</h1>
            <p>Stay organized and get things done!</p>
        </header>

        <main>
            <div class="todo-input-section">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addBtn">Add</button>
            </div>

            <div class="todo-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="todo-stats">
                    <span id="todoCount">0 items left</span>
                </div>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Todos will be dynamically added here -->
            </ul>

            <div class="todo-actions">
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>
        </main>

        <footer>
            <p>Double-click to edit a todo</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
